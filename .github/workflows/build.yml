name: build

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
      - name: Download Real Hy2 Kernel (Handle Git LFS)
        run: |
          set -e
          TARGET_PATH="android/app/src/main/libs"
          mkdir -p "$TARGET_PATH"
          echo "Installing Git LFS..."
          sudo apt-get update -y
          sudo apt-get install -y git-lfs
          git lfs install
          echo "Cloning v2rayNG to extract real AAR..."
          rm -rf /tmp/v2rayng
          git clone --depth 1 https://github.com/2dust/v2rayNG.git /tmp/v2rayng
          cd /tmp/v2rayng
          git lfs pull
          cd -
          if [ ! -f "/tmp/v2rayng/app/libs/libv2ray.aar" ]; then
            echo "Error: Could not find libv2ray.aar in the cloned repository."
            exit 1
          fi
          cp "/tmp/v2rayng/app/libs/libv2ray.aar" "$TARGET_PATH/libv2ray.aar"
          if unzip -t "$TARGET_PATH/libv2ray.aar" >/dev/null; then
            echo "Success: Real libv2ray.aar is ready."
            ls -lh "$TARGET_PATH/libv2ray.aar"
          else
            echo "Error: libv2ray.aar is corrupted or still an LFS pointer."
            exit 1
          fi
      - run: flutter pub get
      - run: flutter build apk --release
      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
