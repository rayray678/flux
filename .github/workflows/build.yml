name: build

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
      - name: Download Fixed Version Kernel (v2rayNG 1.9.1)
        run: |
          set -e
          TARGET_PATH="android/app/src/main/libs"
          mkdir -p "$TARGET_PATH"
          VERSION="1.9.1"
          echo "Fetching libv2ray.aar from v2rayNG tag ${VERSION} via git-lfs..."
          sudo apt-get update -y
          sudo apt-get install -y git-lfs
          git lfs install
          rm -rf /tmp/v2rayng
          git clone --depth 1 --branch "v${VERSION}" https://github.com/2dust/v2rayNG.git /tmp/v2rayng || \
            git clone --depth 1 --branch "${VERSION}" https://github.com/2dust/v2rayNG.git /tmp/v2rayng
          if [ ! -f "/tmp/v2rayng/app/libs/libv2ray.aar" ]; then
            echo "Error: libv2ray.aar not found in v2rayNG repo."
            exit 1
          fi
          cp "/tmp/v2rayng/app/libs/libv2ray.aar" "$TARGET_PATH/libv2ray.aar"
          if [ ! -s "$TARGET_PATH/libv2ray.aar" ]; then
            echo "Error: Downloaded file is empty or failed."
            exit 1
          fi
          unzip -t "$TARGET_PATH/libv2ray.aar" >/dev/null
          ls -lh "$TARGET_PATH/libv2ray.aar"
      - run: flutter pub get
      - run: flutter build apk --release
      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
